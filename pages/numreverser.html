<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body style="background-image: linear-gradient(#ffab09, white)">
    <div class="container-fluid px-0">
      <div class="row">
        <a href="/index.html">
          <img
            src="/assets/home.png"
            alt="Home Button"
            style="position: absolute; height: 100px"
          />
        </a>
        <div class="col-12 d-flex d-lg-none" style="height: 110px"></div>
        <div class="col-12">
          <h1>Number Reverser</h1>
          <h4 class="mb-5">Reverses the order of any number input (123)</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-lg-6 mb-5">
          <div class="row">
            <div class="col-3 mt-auto">
              <img
                src="/assets/Desktop.png"
                alt="Text Icon"
                style="width: 100%"
              />
            </div>
            <div class="col text-bubble">
              <p id="dialogueBox">What number shall I reverse?</p>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-lg-6 mb-5"
          style="height: 33vh; text-align: center"
        >
          <input
            id="inputField1"
            class="form-control"
            type="text"
            placeholder="Type any number here"
          />
          <br />
          <button id="numReverseit" type="button" class="btn btn-success">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
